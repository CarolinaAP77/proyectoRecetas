<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Panadería</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img src="../img/cocu_logo-450.png" alt="Logo" width="80rem" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item"></li>
              <li class="nav-item">
                <a class="nav-link" href="./products.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./contact.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="title-contact-us">
        <h1 class="title">Contáctanos</h1>
      </section>
      <section class="contact-us">
        <form class="w-50" action="">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Nombre</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Nombre"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email
            </label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Mensaje</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </form>
      </section>
      <section class="socials">
        <article class="social">
          <i class="bi bi-whatsapp"></i>
          <i class="bi bi-instagram"></i>
          <i class="bi bi-facebook"></i>
        </article>
      </section>
    </main>
    <footer class="bg-dark text-secondary py-3">
      <section class="container">
        <article class="row">
          <aside class="col-12 col-md-4 text-center">
            <a href="../index.html"
              ><img src="../img/cocu_logo-450.png" width="80rem" alt="Logo"
            /></a>
          </aside>
          <aside class="col-12 col-md-4">
            <h5>Horarios de atención</h5>
            <ul class="footer-menu">
              <li>Lunes a viernes de 09 a 19hs</li>
              <li>Sábados de 09 a 12hs</li>
            </ul>
          </aside>
          <aside class="col-12 col-md-4">
            <h5>Seguinos en nuestras redes</h5>
            <div class="text-center text-md-start">
              <a href="./pages/error404.html" class="text-secondary"
                ><i class="bi bi-whatsapp fs-5"></i
              ></a>
              <a href="./pages/error404.html" class="text-secondary"
                ><i class="bi bi-instagram fs-5 mx-2"></i
              ></a>
              <a href="./pages/error404.html" class="text-secondary"
                ><i class="bi bi-facebook fs-5"></i
              ></a>
            </div>
          </aside>
        </article>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
